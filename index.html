<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact book</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="text-center text-white rounded  bg-primary p-5">Contact book</h1>
        <div class="row">
            <div class="col-6">
                <form class="w-100 form">
                    <div class="mb-3">
                        <h1 class="mt-5 bg-primary p-2 text-white rounded-top">New contact form</h1>
                        <input type="text" class="form-control mt-5 input-name" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control mt-4 input-relationship" id="exampleInputPassword1"
                            placeholder="relationship">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control mt-4 input-phone" id="exampleInputPassword1"
                            placeholder="phone">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add contact</button>
                </form>
            </div>

            <div class="col-6">
                <h1 class="mt-5 bg-primary p-2 text-white rounded-top">contact</h1>
                <div class="contact">

                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
